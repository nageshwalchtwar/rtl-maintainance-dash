<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RLabs Maintenance - Login Page</title>
  <!-- Add Firebase SDK scripts here -->
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Form Styles */
    .form-container {
      background-color: #edf1f2;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 22px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 22px;
    }

    .form-container label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 20px;
      border: 1px solid #3cb4eb;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button[type="submit"] {
      background-color: #007f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button[type="submit"]:hover {
      background-color: #005a00;
    }

    /* Add CSS animations to the form */
    .form-container {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>RTL - Maintainance Login </h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="RTL members mails already in databse...">
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Password here">
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Initialize Firebase with your project configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBgjYSKB61M4j9uh4B1RnUGBz9-hZ8PkJI",
        authDomain: "blynk-usage.firebaseapp.com",
        projectId: "blynk-usage",
        storageBucket: "blynk-usage.appspot.com",
        messagingSenderId: "327474116131",
        appId: "1:327474116131:web:35d80801a33dd3d432a396",
        measurementId: "G-PV5CQF67H2"
      };
      
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');

    // Handle user login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Sign in with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if the email is verified
          const user = userCredential.user;
          alert('Login successful!');
          // Redirect to the main page or perform other actions as needed
          window.location.href = 'main.html'; // Replace 'main.html' with your main page URL
        })
        .catch((error) => {
          console.error(error);
          alert('Login failed. Please check your email and password.');
        });
    });
  </script>
</body>
</html>
